<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Rocket Site</title>
    
    <style>
        /* Preloader Screen */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a23; /* Dark space background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            
            /* --- THIS IS YOUR 1.5 SECOND FADE-OUT --- */
            transition: opacity 1.5s ease;
        }

        /* Container for centering the rocket */
        .rocket-container {
            position: relative;
            width: 100px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Rocket */
        .rocket {
            width: 50px;
            height: 120px;
            position: relative;
            animation: launch 1.2s infinite ease-in-out;
        }

        .rocket-body {
            width: 50px;
            height: 100px;
            background: #e0e0e0;
            border-radius: 50% 50% 10px 10px;
            position: absolute;
            bottom: 0;
        }

        .window {
            width: 20px;
            height: 20px;
            background: #87CEEB; /* Sky blue */
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 15px;
            border: 2px solid #333;
        }

        .fin {
            width: 0;
            height: 0;
            border-style: solid;
            position: absolute;
            bottom: 10px;
        }

        .fin-left {
            border-width: 20px 15px 0 0;
            border-color: #d14040 transparent transparent transparent;
            left: -15px;
        }

        .fin-right {
            border-width: 20px 0 0 15px;
            border-color: #d14040 transparent transparent transparent;
            right: -15px;
        }

        .flame {
            width: 30px;
            height: 40px;
            background: #FF4500; /* Orange-red */
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: -25px;
            left: 10px;
            animation: flicker 0.2s infinite alternate;
        }

        /* Animations */
        @keyframes launch {
            0% { transform: translateY(10px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(10px); }
        }
        @keyframes flicker {
            0% { transform: scaleY(1) scaleX(1); }
            100% { transform: scaleY(1.2) scaleX(1.1); }
        }

        /* This class is added by JavaScript to hide the preloader */
        #preloader.hidden {
            opacity: 0;
            visibility: hidden; 
        }

        /* Just so you can see your site content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
    </style>
    
</head>
<body>

    <div id="preloader">
        <div class="rocket-container">
            <div class="rocket">
                <div class="rocket-body">
                    <div class="window"></div>
                </div>
                <div class="fin fin-left"></div>
                <div class="fin fin-right"></div>
                <div class="flame"></div>
            </div>
            <div class="stars"></div>
        </div>
    </div>

    <h1>Welcome to My Site!</h1>
    <p>The rocket preloader is working.</p>
    <p>This content will appear after the page loads and the 1.5-second fade-out.</p>


    <script>
        window.addEventListener('load', function() {
            var preloader = document.getElementById('preloader');
            preloader.classList.add('hidden');
        });
    </script>

</body>
</html>
