<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for better look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="max-w-xl w-full mx-auto p-8 md:p-12 bg-gray-800 rounded-2xl shadow-2xl text-center border border-sky-600/50">

        <!-- Icon (Wrench/Tool SVG) -->
        <svg class="w-20 h-20 text-sky-400 mx-auto mb-6 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>

        <!-- Title and Subtitle -->
        <h1 class="text-4xl md:text-5xl font-extrabold mb-3 text-sky-400">
            Building in Progress
        </h1>
        <p class="text-gray-300 text-lg mb-12">
            We're laying the foundation for something great. Check back soon for the full experience!
        </p>

        <!-- Progress Bar (Mock Progress) -->
        <div class="mb-4 pt-4 border-t border-gray-700">
            <p class="text-sm font-semibold uppercase tracking-wider mb-2 text-gray-400">Current Progress: <span id="progress-percent" class="text-sky-400">75%</span></p>
            <div class="w-full bg-gray-700 rounded-full h-3">
                <div id="progress-bar" class="bg-sky-500 h-3 rounded-full transition-all duration-1000 ease-out" style="width: 75%;"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
