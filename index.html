<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuvraj Singh | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Main content area */
    main {
        flex-grow: 1; /* This makes the main content take up available space */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centers H1 and Socials vertically */
        align-items: center;
        width: 100%;
        padding: 20px; /* Add some padding just in case */
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #d6e4ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      letter-spacing: 2px; /* <-- The stray 'S' was here and is now removed */
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255,255,255,0.3);
      }
      50% {
        text-shadow: 0 0 25px rgba(255,255,255,0.9), 0 0 45px rgba(255,255,255,0.6);
      }
    }

    .socials {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      align-items: center; /* Ensures all buttons align vertically */
    }

    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-decoration: none; /* Removes underline from <a> tag */
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .social-btn img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
    }
    
    /* This is the style for the special Home button */
    .home-btn-special {
        background: rgba(255, 223, 0, 0.25); /* Yellow-ish attention color */
        border: 1px solid rgba(255, 223, 0, 0.5);
    }
    
    .home-btn-special:hover {
        background: rgba(255, 223, 0, 0.5); /* Brighter yellow on hover */
        box-shadow: 0 0 20px rgba(255, 223, 0, 0.6);
    }
    
    .home-btn-special img {
        width: 30px; /* Slightly larger home icon */
        height: 30px;
        filter: brightness(0) invert(1);
    }

    footer {
      padding: 20px 0; /* Added padding for spacing */
      color: rgba(255,255,255,0.6);
      font-size: 14px;
  t }
  </style>
</head>
<body>

  <!-- Wrap H1 and Socials in a <main> tag -->
  <main>
    <h1>YUVRAJ SINGH</h1>

    <div class="socials">
      <!-- New "HOME" Icon Button -->
      <a href="/code/" class="social-btn home-btn-special" title="My Code Projects">
        <img src="https://cdn.jsdelivr.net/gh/feathericons/feather/icons/home.svg" alt="Home">
      </a>

      <a href="https://www.linkedin.com/in/ysrathore09" target="_blank" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
      </a>

      <a href="https://www.instagram.com/ysrathore_9" target="_blank" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>

      <a href="mailto:ysrathore.in" class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email">
      </a>
    </div>
  </main> <!-- Close <main> tag -->

  <footer>© 2025 Yuvraj Singh</footer>
</body>
</html>
