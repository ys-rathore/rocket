<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>YSR SPACE</title>
    <link rel="icon" href="favicon.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000; /* fallback color */
      }

      spline-viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        display: block;
      }

      /* ✅ Hide Spline watermark */
      spline-viewer::part(logo) {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
    </style>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.10.89/build/spline-viewer.js">
    </script>

    <!-- ✅ Fullscreen 3D Scene -->
    <spline-viewer
      loading-anim-type="none"
      url="https://prod.spline.design/nvSwDpk1ogJtgZO8/scene.splinecode">
    </spline-viewer>
  </body>
</html>
