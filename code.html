<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuvraj Singh | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #d6e4ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      letter-spacing: 2px;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255,255,255,0.3);
      }
      50% {
        text-shadow: 0 0 25px rgba(255,255,255,0.9), 0 0 45px rgba(255,255,255,0.6);
      }
    }

    .socials {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      align-items: center; /* Ensures all buttons align vertically */
    }

    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .social-btn img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
    }
    
    /* Style for the new "HOME" text button */
    .home-text-btn {
        text-decoration: none;
        color: white;
        font-size: 13px; /* Small, bold text to fit the circle */
        font-weight: 600;
        letter-spacing: 1px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: rgba(255,255,255,0.6);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>YUVRAJ SINGH</h1>

  <div class="socials">
    <!-- New "HOME" button -->
    <a href="/code/" class="social-btn home-text-btn" title="My Code Projects">
      HOME
    </a>

    <a href="https://www.linkedin.com/in/ysrathore09" target="_blank" class="social-btn">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
    </a>

    <a href="https://www.instagram.com/ysrathore_9" target="_blank" class="social-btn">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a>

    <a href="mailto:ysrathore.in" class="social-btn">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/maildotru.svg" alt="Email">
    </a>
  </div>

  <footer>© 2025 Yuvraj Singh</footer>
</body>
</html>
