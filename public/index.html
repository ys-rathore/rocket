<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Render Docker Test</title>
    <script src="client.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e5e5e5;
            text-align: center;
        }
        .container {
            background-color: #2e0555;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #f7b731;
            margin-bottom: 0.5rem;
        }
        #count-display {
            font-size: 4rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 2rem;
            padding: 0 1rem;
            display: inline-block;
            background: #111;
            border-radius: 8px;
        }
        button {
            background-color: #3f60a8;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2d4585;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Docker Counter</h1>
        <p id="message">Click the button to fetch dynamic data from the server!</p>
        <div id="count-display">0</div>
        <button id="increment-button">Increment Counter</button>
        <p id="timestamp">Last server update: --:--:--</p>
    </div>
</body>
</html>
